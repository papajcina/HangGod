<html>
<head>
<title>Vesenje Bogovi</title>

<script type="text/javascript">


var gods = new Array("ZEUS", "CIRCE", "MERCURY", "HERMES", "ATHENA", "APOLLO", "ARACHNE", "HERA", "indEIDON", "HEPHAESTUS", "HADES", "NIKE", "NYX", "ANANKE", "CHRONOS", "CRONUS", "GAIA", "URANUS", "HYPERION", "DIONE", "DIONYSUS", "ARES", "ARTEMIS", "DEMETER");

var guessThisGod = "";
var whatisshown = "";
var usedletters = "";
var wrong_guesses = 0;


function newGame()
{
	pickGod();
	document.game.usedLetters.value = "";
	usedletters = "";
	wrong_guesses = 0;
	document.hm.src="hmstart.gif";
}

function pickGod()
{
	randomNum = Math.round(Math.random() * (gods.length - 1));
	guessThisGod = gods[randomNum];
	
	// display hiddened word
	hiddenGod = hide(guessThisGod);
	document.game.god.value = hiddenGod;
	whatisshown = hiddenGod;
}

function hide(godtohide)
{
	hidden = "";
	godlength = godtohide.length;


	for (i = 0; i < godlength; i ++)
	{
		hidden += "#";
	}
	return hidden;
}

function selectLetter(letter)
{	
	usedletters += letter;
	document.game.usedLetters.value = usedletters;
	
	if (guessThisGod.indexOf(letter) != -1) //ako sadrzi slovo
	{
		ind = 0;
		hiddentemp = whatisshown;


		while (guessThisGod.indexOf(letter, ind) != -1)
		{
			ind = guessThisGod.indexOf(letter, ind);			
			end = ind + 1;

			tekstpre = hiddentemp.substring(0, ind);
			tekstposle = hiddentemp.substring(end, hiddentemp.length);

			hiddentemp = tekstpre + letter + tekstposle;
			ind = end;
		}

		whatisshown = hiddentemp;
		document.game.god.value = whatisshown;
		
		if (whatisshown.indexOf("#") == -1)
		{
			alert("Bravo");
		}
	}
	else
	{
		wrong_guesses += 1;
		eval("document.hm.src=\"hm" + wrong_guesses + ".gif\"");
		
		if (wrong_guesses == 10)
		{
			alert("Game Over");
		}
	}
}




</script>
